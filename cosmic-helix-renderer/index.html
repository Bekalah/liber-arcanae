<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe: calm contrast, no motion, generous spacing */
    :root { --bg:#0b0b12; --ink:#e8e8f0; --muted:#a6a6c1; }
    *,*::before,*::after { box-sizing:border-box; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.4 system-ui,-apple-system,"Segoe UI",Roboto,sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #1d1d2a; }
    .status { color:var(--muted); font-size:12px; }
    main { padding:16px; display:flex; flex-direction:column; align-items:center; gap:16px; }
    #stage { display:block; margin:0 auto; width:1440px; height:900px; max-width:100%; box-shadow:0 0 0 1px #1d1d2a; background:var(--bg); }
    .note { max-width:900px; margin:0 auto; color:var(--muted); text-align:center; }
    @media (max-width:1500px) {
      #stage { width:100%; height:auto; }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> — layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status" role="status" aria-live="polite">Loading palette…</div>
  </header>
  <main>
    <canvas id="stage" width="1440" height="900" role="img" aria-label="Layered sacred geometry canvas"></canvas>
    <p class="note">This static renderer encodes Vesica, Tree-of-Life, Fibonacci, and a static double-helix lattice. No animation, no autoplay, no external libs. Open this file directly.</p>
  </main>
  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    async function loadJSON(path) {
      // Offline-friendly: attempt fetch but tolerate local file protocol errors.
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) throw new Error(String(res.status));
        return await res.json();
      } catch (error) {
        return null;
      }
    }

    const defaults = {
      palette: {
        bg: "#0b0b12",
        ink: "#e8e8f0",
        muted: "#a6a6c1",
        layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
      }
    };

    const paletteData = await loadJSON("./data/palette.json");
    const hasPalette = paletteData && typeof paletteData === "object";
    const active = hasPalette ? { ...defaults.palette, ...paletteData } : defaults.palette;
    statusEl.textContent = hasPalette ? "Palette loaded." : "Palette missing; using safe fallback.";

    // Keep page chrome aligned with canvas palette for consistent calm contrast.
    const rootStyle = document.documentElement.style;
    rootStyle.setProperty("--bg", active.bg);
    rootStyle.setProperty("--ink", active.ink);
    rootStyle.setProperty("--muted", active.muted);

    const NUM = {
      THREE:3,
      SEVEN:7,
      NINE:9,
      ELEVEN:11,
      TWENTYTWO:22,
      THIRTYTHREE:33,
      NINETYNINE:99,
      ONEFORTYFOUR:144
    };

    if (!ctx) {
      statusEl.textContent = "Canvas context unavailable; showing calm fallback notice.";
      statusEl.style.color = active.ink;
      return;
    }

    // ND-safe rationale: single render pass, no motion, clear layer ordering.
    renderHelix(ctx, { width: canvas.width, height: canvas.height, palette: active, NUM });
  </script>
</body>
</html>
